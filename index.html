<body>
    <header class="container mx-auto">
      <nav class="flex flex-col lg:flex-row justify-between items-center py-2 lg:py-2">
          <div class="flex cursor-pointer">
            <h1 class="lg:text-4xl text-3xl font-bold"><a href="">Phone<span class="text-accent">H</span>unter<span></a></h1>
            <div>
              <img class="lg:h-12 h-9 pl-1" src="images/phones.svg" alt=""></span>

            <li class="text-lg hover:text-accent"><a href="">Products</a></li>
            <li class="text-lg hover:text-accent"><a href="">Blog</a></li>
          </div>
          <div class=" flex lg:px-0 px-2 justify-end gap-4 ">
            <!-- <input id="search-field2" type="text" placeholder="Search your phone" class="input focus:outline-none input-accent w-full max-w-xs border-secondary focus:border-secondary"/><button onclick="handleSearch2()"  id="search-btn2" class="btn btn-secondary text-lg font-bold">Search</button> -->

            <input id="search-field" type="text" placeholder="Search your phone" class="input focus:outline-none lg:placeholder:text-base placeholder:text-[12px] input-accent w-full max-w-xs" /><button onclick="handleSearch()" id="search-btn" class="btn btn-accent text-lg font-bold">Search</button>

      <section>

          <p class="lg:text-lg text-xs font-bold bg-accent">Search Tags: </p>
            <div class=" flex lg:gap-5 gap-3">
              <span class="bg-yellow-200 lg:text-lg text-xs">iphone</span>
              <span class="bg-yellow-200 lg:text-lg text-xs">samsung</span>
              <span class="bg-yellow-200 lg:text-lg text-xs">oppo</span>
              <span class="bg-yellow-200 lg:text-lg text-xs">huawei</span>
            </div>
        </div>
      </section>
        <section>
          <div id="default-phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 justify-between">

          </div>
        </section>
        <section>
            <div id="loading" class="pt-12 text-center hidden">
              <span class="loading text-accent loading-bars loading-xs"></span>
              <span class="loading text-dark loading-bars loading-lg"></span>
              <span class="loading text-secondary loading-bars loading-xs"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 justify-between">

                        <button class="btn btn-primary">Show Details</button>
                      </div>
                    </div>
                  </div> -->

            <div id="show-all-container" class="py-8 text-center hidden">
              <button class="btn btn-accent font-bold">Show All</button>

          <div class="modal-box lg:w-4/12 w-11/12 max-w-5xl">
            <div id="phone-details-container" class=" ">
              <!-- <div class="w-96">
                <img src="" alt="">

              <p></p>
              <p></p>

              <form method="dialog">
                <!-- if there is a button, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>

    <footer class="w-10/12 m-auto">
